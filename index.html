<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
   <h1>
   Rock Paper Scissors 
   </h1> 
   <div class="choices">
    <div class="choice" id="rock">
        <img src="./images/rock.png" alt="rock">
    </div>
    <div class="choice" id="paper"><img src="./images/paper.png" alt="paper"></div>
    <div class="choice" id="scissors"><img src="./images/scissors.png" alt="scissors"></div>
   </div>
  
   <div class="score-board">
    <div class="score"><p id="user-score">0</p><p>YOU</p></div>
    <div class="score"><p id="comp-score">0</p><p>COM</p></div>
   </div>
   <div class="message-cont">
    <p id="msg">Play Your Move </p>
   </div>
   <script src="play.js"></script>
</body>
</html>
